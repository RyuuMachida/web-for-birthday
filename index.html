<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Untuk Nauraa 💜</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
* {
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
      color: #222;
      width: 90%;
      max-width: 420px;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 999;
      text-align: center;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup p {
      font-size: 1em;
      line-height: 1.7;
      margin: 0;
    }

    .popup button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
    }

    .popup button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
    }

    .masuk-btn {
      display: none;
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 40px;
      background: linear-gradient(45deg, #ff69b4, pink);
      color: white;
      box-shadow: 0 0 10px #ff69b4;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .masuk-btn:hover {
      transform: translateX(-50%) scale(1.1);
    }
  </style>
</head>
<body>

  <div class="popup" id="popup">
    <p>
      💜 <b>hey hey happy birthday Nauraaa!</b> 🫶<br><br>
      Aku harap web ini gak bug, agar semua usahaku selama 1 bulan ini terbayarkan ✨<br>
      Ini spesial banget buat kamuu yaa 💖<br><br>
      Tutup popup ini, lalu pencet tombol masuk ke web yaa 😉☺️
    </p>
    <button onclick="tutupPopup()">Tutup Chat 💌</button>
  </div>

  <button class="masuk-btn" id="masukBtn" onclick="masukWeb()">Masuk Web 💌</button>

  <script>
    // Tampilkan popup otomatis saat web dimuat
    window.onload = () => {
      document.getElementById("popup").classList.add("show");
    };

    // Fungsi tutup popup dan munculin tombol masuk
    function tutupPopup() {
      document.getElementById("popup").classList.remove("show");
      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
        document.getElementById("masukBtn").style.display = "inline-block";
      }, 400);
    }

    // Fungsi masuk ke web utama
    function masukWeb() {
      window.location.href = "web-special_for-nauraa.html";
    }
  </script>

</body>
</html>
